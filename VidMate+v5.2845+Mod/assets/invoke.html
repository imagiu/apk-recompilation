    <script type="text/javascript">
        function getWindowWidth() {
            var d = document, a = d.compatMode == "BackCompat" ?
                    d.body: d.documentElement;
            return a.clientWidth;

            color: #FFF;
            white-space: nowrap;
        }
        .button:hover {
            background-color: #F9C73D;
        }
        .main, .play, .content p {
            color: #FFF;
        }
        .content p, .content a {
            font-size: 16px;
            color: #FFF;
        }
        #block {
            width: 100%;
        }

            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
